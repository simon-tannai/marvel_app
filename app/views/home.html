<div class="container">
  <div class="row">
    <div class="col l12 m12 s12">
      <div class="section">
        <ul class="collection">
          <li class="collection-item clickable" ng-repeat="character in characters track by $index" data-target='characterDetailsModal' modal ng-click="setCharacterDetails($index)">{{character.name}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div id="characterDetailsModal" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="thin">{{characterDetails.name}}</h4>
    <p>{{characterDetails.description}}</p>
    <p>In {{characterDetails.nbComics}} comics</p>

    <ul class="collection">
      <li class="collection-header"><h5 class="thin">Three firsts comics</h5></li>
      <li class="collection-item" ng-repeat="comic in characterDetails.threeFirstComics track by $index">{{comic.name}}</li>
    </ul>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
  </div>
</div>
